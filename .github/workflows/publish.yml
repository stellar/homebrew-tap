name: Pull bottles from PR into Release
on:
  pull_request_target:
    types:
      - labeled

env:
  BRANCH: ${{ github.event.pull_request.head.ref }}

jobs:
  pr-pull:
    if: contains(github.event.pull_request.labels.*.name, 'pr-pull')
    runs-on: ubuntu-22.04
    steps:
      - name: Set up Homebrew
        uses: Homebrew/actions/setup-homebrew@24adfe27fc8e515deb1753996e07c111c1c16a96

      - name: Set up git
        uses: Homebrew/actions/git-user-config@24adfe27fc8e515deb1753996e07c111c1c16a96

      - name: Pull bottles
        env:
          HOMEBREW_GITHUB_API_TOKEN: ${{ github.token }}
          HOMEBREW_GITHUB_PACKAGES_TOKEN: ${{ github.token }}
          HOMEBREW_GITHUB_PACKAGES_USER: ${{ github.actor }}
          PULL_REQUEST: ${{ github.event.pull_request.number }}
        run: brew pr-pull --debug --tap=$GITHUB_REPOSITORY --clean $PULL_REQUEST

      - name: Push commits
        uses: Homebrew/actions/git-try-push@24adfe27fc8e515deb1753996e07c111c1c16a96
        with:
          token: ${{ github.token }}
          branch: ${{ env.BRANCH }}
